<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Orthodox Presenter</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <script src="js/include/jquery-2.1.4.min.js"></script>
    <script src="js/include/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
                <h1 class="page-title">ORTHODOX PRESENTER</h1>
            <div class="navbar-header">
                <span id="menu-toggle" class="glyphicon glyphicon-menu-hamburger hamburger" aria-hidden="true"></span>
            </div>
        </div>
    </nav>

    <section id="OP_app"></section>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e)
        {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
        $("li#light_on_dark").click(function(e)
        {
            $("body").css("background-color", "#000");
            $("body").css("color", "#fff");
            $("#sections .glyphicon").css("border", "2px solid #fff");
        });
        $("li#dark_on_light").click(function(e)
        {
            $("body").css("background-color", "#fff");
            $("body").css("color", "#000");
            $("#sections .glyphicon").css("border", "2px solid #000");
        });
    </script>
    <script src="js/bundle.js"></script>
</body>

</html>
